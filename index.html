<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Canvas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
          <h1>CodeJam - Canvas</h1>
      </nav>
    </header>
    <div class="wraper">
      <canvas id="canvas" width="512" height="512"></canvas>
      <div class="radio-buttons">
        <div class="button">
          <input type="radio" id="choice1" name="image" value="1" checked />
          <label for="choice1">4x4</label>
        </div>
        <div class="button">
          <input type="radio" id="choice2" name="image" value="2" />
          <label for="choice2">32x32</label> <br />
        </div>
        <div class="button">
          <input type="radio" id="choice3" name="image" value="3" />
          <label for="choice3">Image</label>
        </div>
      </div>
    </div>
    <script type="application/javascript" src="canvas.js"></script>
  </body>
</html>
